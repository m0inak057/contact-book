{% extends 'contacts/base.html' %}

{% block title %}{% if contact %}Edit Contact{% else %}Add Contact{% endif %} - Contact Book{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if contact %}✏️ Edit Contact{% else %}➕ Add New Contact{% endif %}</h2>
    
    <form method="POST" class="contact-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                value="{% if contact %}{{ contact.name }}{% endif %}"
                required
                class="form-input"
                placeholder="Enter contact name"
            >
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                value="{% if contact %}{{ contact.phone }}{% endif %}"
                class="form-input"
                placeholder="Enter phone number"
            >
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                value="{% if contact %}{{ contact.email }}{% endif %}"
                class="form-input"
                placeholder="Enter email address"
            >
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea 
                id="address" 
                name="address" 
                rows="3"
                class="form-input"
                placeholder="Enter address"
            >{% if contact %}{{ contact.address }}{% endif %}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                {% if contact %}💾 Update Contact{% else %}➕ Add Contact{% endif %}
            </button>
            <a href="{% url 'contact_list' %}" class="btn btn-secondary">↩️ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
