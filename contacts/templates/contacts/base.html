<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Book{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contacts/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ðŸ“’ Contact Book</h1>
            <div class="nav-links">
                <a href="{% url 'contact_list' %}" class="nav-link">All Contacts</a>
                <a href="{% url 'contact_create' %}" class="nav-link btn-primary">âž• Add Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Contact Book. Built with Django ðŸ’š</p>
        </div>
    </footer>
</body>
</html>
